<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./carro.css">
    <script src="atividade1.js"></script>
    <title>Atividade Carro</title>
</head>
<body>
    <div class="header">
        <h1>Atividade Carro</h1>
    </div>
    <div>
        <form id="formulario" class="form-cad" method="POST">
            <label for="marca">Marca: </label>
            <br>
            <input type="text" name="marca" id="marca" placeholder="Digite a marca do seu carro">
            <br>
            <label for="modelo">Modelo: </label>
            <br>
            <input type="text" name="modelo" id="modelo" placeholder="Digite o modelo do carro">
            <br>
            <label for="placa">Placa: </label>
            <br>
            <input type="text" name="placa" id="placa" placeholder="Digite a placa do seu carro">
            <br>
            <label for="ano">Ano: </label>
            <br>
            <input type="number" name="ano" id="ano" placeholder="Digite o ano do seu carro">
            <br>
            <label for="cor">Cor: </label>
            <br>
            <input type="text" name="cor" id="cor" placeholder="Digite a cor do seu carro">
            <br>
            <label for="portas">Portas: </label>
            <br>
            <input type="number" name="portas" id="portas" placeholder="Digite a quantidade de portas do seu carro">
            <br>
            <input type="submit" name="envio" id="envio" value="Enviar">
        </form>
    </div>
</body>
</html>
